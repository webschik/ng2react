<button class="product-info-icon_star"
        title="{{::'translation.label.504' | localize}}"
        data-tooltip="Product name: {{productInfo.name}}"
        data-ng-if="formData.showStar"
        ng-click="::actions.toggleStatus();">
    <span data-my-icon="star" ng-show="formData.isFavourite"></span>
    <my-icon type="star-o" data-ng-if="!formData.isFavourite"></my-icon>
    {{code}} | {{productInfo.name}}
</button>

<div data-ng-if="!formData.showStar">

</div>
