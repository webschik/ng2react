<div>
    <nav class="navbar navbar-light">
        <div class="container">

            <a class="navbar-brand"
               ui-sref="app.home"
               ng-bind="::$ctrl.appName | lowercase">
            </a>

            <!-- Show this for logged out users -->
            <ul show-authed="false"
                class="nav navbar-nav pull-xs-right">

                <li class="nav-item">
                    <a class="nav-link"
                       ui-sref-active="active"
                       ui-sref="app.home">
                        Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       ui-sref-active="active"
                       ui-sref="app.login">
                        Sign in
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       ui-sref-active="active"
                       ui-sref="app.register">
                        Sign up
                    </a>
                </li>

            </ul>

            <!-- Show this for logged in users -->
            <ul show-authed="true"
                class="nav navbar-nav pull-xs-right">

                <li class="nav-item">
                    <a class="nav-link"
                       ui-sref-active="active"
                       ui-sref="app.home">
                        Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       ui-sref-active="active"
                       ui-sref="app.editor">
                        <i class="ion-compose"></i>&nbsp;New Article
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       ui-sref-active="active"
                       ui-sref="app.settings">
                        <i class="ion-gear-a"></i>&nbsp;Settings
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       ui-sref-active="active"
                       ui-sref="app.profile.main({ username: $ctrl.currentUser.username})">
                        <img ng-src="{{$ctrl.currentUser.image}}" class="user-pic"/>
                        {{ $ctrl.currentUser.username }}
                    </a>
                </li>

            </ul>


        </div>
    </nav>

    <div class="editor-page">
        <div class="container page">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-xs-12">

                    <list-errors errors="$ctrl.errors"></list-errors>

                    <form>
                        <fieldset ng-disabled="$ctrl.isSubmitting">

                            <fieldset class="form-group">
                                <input class="form-control form-control-lg"
                                       ng-model="$ctrl.article.title"
                                       type="text"
                                       placeholder="Article Title" />
                            </fieldset>

                            <fieldset class="form-group">
                                <input class="form-control"
                                       ng-model="$ctrl.article.description"
                                       type="text"
                                       placeholder="What's this article about?" />
                            </fieldset>

                            <fieldset class="form-group">
              <textarea class="form-control"
                        rows="8"
                        ng-model="$ctrl.article.body"
                        placeholder="Write your article (in markdown)">
              </textarea>
                            </fieldset>

                            <fieldset class="form-group">
                                <input class="form-control"
                                       type="text"
                                       placeholder="Enter tags"
                                       ng-model="$ctrl.tagField"
                                       ng-keyup="$event.keyCode == 13 && $ctrl.addTag()" />

                                <div class="tag-list">
                <span ng-repeat="tag in $ctrl.article.tagList"
                      class="tag-default tag-pill">
                  <i class="ion-close-round" ng-click="$ctrl.removeTag(tag)"></i>
                  {{ tag }}
                </span>
                                </div>
                            </fieldset>

                            <button class="btn btn-lg pull-xs-right btn-primary" type="button" ng-click="$ctrl.submit()">
                                Publish Article
                            </button>

                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <a class="logo-font" ui-sref="app.home" ng-bind="::$ctrl.appName | lowercase"></a>
            <span class="attribution">
              &copy; {{::$ctrl.date | date:'yyyy'}}.
              An interactive learning project from <a href="https://thinkster.io">Thinkster</a>.
              Code licensed under MIT.
            </span>
        </div>
    </footer>
</div>
